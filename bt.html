<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blind Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="menu" class="wrapper">
        <form id="players" class="flex-container-column">
            <input type="text" name="player" placeholder="Nom Joueur ..." autofocus>
            <div id="addPlayer" class="flex-container-row">
                <button type="submit" class="flex-input-grow">+</button>
                <input id="validatePlayers" class="flex-input-grow" type="button" value="valider">
            </div>
        </form>
    </div>

    <div id="blindTest" class="flex-container-row">
        <div id="scoreDisplay" class="flex-container-column"></div>
        <button id="next">Suivant</button>
    </div>

    <div id="scores" class="wrapper">
        <div id="headResult" class="flex-container-row">
            <h1 id="result"></h1>
            <button id="nextSong" type="button">
                Suivant
            </button>
        </div>
        <div id="playersScores" class="flex-container-row">
        </div>
    </div>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <script src="config.js"></script>
    <script src="bt.js"></script>
</body>
</html>
